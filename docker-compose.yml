version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smm_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-social_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smm_user} -d ${POSTGRES_DB:-social_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smm_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: smm_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-smm_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-smm_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smm_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smm_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-smm_user}:${POSTGRES_PASSWORD:-smm_secure_password}@postgres:5432/${POSTGRES_DB:-social_manager}
      REDIS_URL: redis://:${REDIS_PASSWORD:-smm_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      # Add all other env vars
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smm_network

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smm_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3000/api}
      NEXT_PUBLIC_SOCKET_URL: ${SOCKET_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - smm_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: smm_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - smm_network
    profiles:
      - production

  # PgAdmin (Development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smm_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - smm_network
    profiles:
      - development

  # Redis Commander (Development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: smm_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-smm_redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - smm_network
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  smm_network:
    driver: bridge
