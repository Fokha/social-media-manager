version: '3.8'

services:
  backend:
    build: .
    container_name: smm-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - sqlite-data:/app/data
    networks:
      - smm-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: smm-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - smm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlite-data:
  redis-data:

networks:
  smm-network:
    driver: bridge
