name: social_media_manager
description: Professional Social Media Manager - Web & Mobile App
publish_to: 'none'
version: 2.1.0+20260115

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  animations: ^2.0.8

  # Forms & Validation
  flutter_form_builder: ^9.2.0

  # Utils
  intl: ^0.19.0
  timeago: ^3.6.1
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  file_picker: ^6.1.1

  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.6.0

  # Responsive
  responsive_framework: ^1.1.1
  flutter_screenutil: ^5.9.0

  # Notifications (firebase_messaging temporarily removed due to web compatibility issues)
  firebase_core: ^3.0.0
  # firebase_messaging: ^15.0.0  # TODO: Re-enable when web-compatible version available
  flutter_local_notifications: ^17.0.0

  # Auth
  flutter_facebook_auth: ^6.0.4
  google_sign_in: ^6.2.1
  # sign_in_with_apple: ^6.1.0  # Uncomment for Apple Sign-In (iOS/macOS/Web)
  # msal_flutter: ^3.0.0       # Uncomment for Microsoft/Azure AD Sign-In

  # Payments
  flutter_stripe: ^10.0.0

  # Socket
  socket_io_client: ^2.0.3+1

  # Other
  get_it: ^7.6.4
  injectable: ^2.3.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
